name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Крок 1: Клонування репозиторію
      - name: Checkout code
        uses: actions/checkout@v3

      # Крок 2: Налаштування Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      # Крок 3: Налаштування Git
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Крок 4: Встановлення залежностей
      - name: Install dependencies
        run: npm install

      # Крок 5: Збірка проєкту
      - name: Build project
        run: npm run build:prod

      # Крок 6: Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          npm install --save-dev gh-pages
          npx gh-pages -d dist --repo "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}